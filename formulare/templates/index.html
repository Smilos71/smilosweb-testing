<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Seznam formulářů</h1>
    <ul>
        {% for form in forms %}
            <li><a href="{{ url_for('fill_form', form_id=form[0]) }}">{{ form[1] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_form') }}">Vytvořit formulář</a>
</body>
</html>
